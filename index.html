<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Google Drive Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Replace the src with your Google Drive video link -->
  <iframe 
    src="https://drive.google.com/file/d/1p3QyMPtWpn5ECLRYzD7QYUOvpSxmGwXQ/preview" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
</body>
</html>
